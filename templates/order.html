<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/brite/bootstrap.min.css">
  <title>Order Print | PrintPulse</title>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-light px-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" href="/">PrintPulse</a>
    </div>
  </nav> 

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Order Your Print</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>

      <div class="mb-3">
        <label for="file" class="form-label">Upload File</label>
        <input class="form-control" type="file" id="file" name="file"  multiple required>
        <div id="file-names" class="mt-2 text-muted"></div>
      </div>

      <div class="mb-3">
        <label for="copies" class="form-label">Number of Copies</label>
        <input type="number" class="form-control" id="copies" name="copies" min="1" required>
      </div>

    <div class="mb-3">
      <label class="form-label">Page Range</label>
      <select class="form-select" name="page_range" id="page_range" required>
        <option value="full">Full Document</option>
        <option value="custom">Custom Page Range</option>
      </select>
    </div>

    <div class="mb-3" id="custom_range_group" style="display: none;">
      <label for="custom_range" class="form-label">Enter Custom Page Range (e.g., 2-5, 7, 10-12)</label>
      <input type="text" class="form-control" id="custom_range" name="custom_range" placeholder="e.g., 1-3, 5, 8-10">
    </div>

      <div class="mb-3">
        <label class="form-label">Colour Setting</label>
        <select class="form-select" name="colour">
          <option value="black_white">Black & White</option>
          <option value="coloured">Coloured</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Print Type</label>
        <select class="form-select" name="print_type">
          <option value="single">Single-sided</option>
          <option value="double">Double-sided</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Custom Message</label>
        <textarea class="form-control" id="message" name="message" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">View Estimated Cost</button>
    </form>
  </div>
  <div id="file-names" class="mt-2 text-muted"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
  const fileInput = document.getElementById('file');
  const fileNamesDiv = document.getElementById('file-names');

  fileInput.addEventListener('change', () => {
    const files = Array.from(fileInput.files).map(f => f.name);
    fileNamesDiv.innerHTML = files.join('<br>');
  });
</script>

<script>
  const pageRangeSelect = document.getElementById('page_range');
  const customRangeGroup = document.getElementById('custom_range_group');

  pageRangeSelect.addEventListener('change', () => {
    customRangeGroup.style.display = pageRangeSelect.value === 'custom' ? 'block' : 'none';
  });
</script>


</body>
</html>
